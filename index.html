<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3b1b35cd50.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-11">
          <form class="search-bar">
            <input
              type="text"
              class="shadow-sm form-control"
              placeholder="Search city"
              id="search-input"
            />
          </form>
        </div>
        <div class="col-1">
          <button class="location shadow-sm" id="current-location">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <h2></h2>
          <ul>
            <li>üí¶ Humidity: <span id="humidity"></span>%</li>
            <li>üå¨Ô∏è Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
        <div class="col-6">
          <div class="row today">
            <div class="col-6 today-icon">
              <img id="today-icon"></img>
            </div>
            <div class="col-6">
              <h3 id="temp"></h3>
              <span class="degree">
                <a id="celsius" class="active" href="#">¬∞C</a> |
                <a id="fahrenheit" href="#">¬∞F</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="forecast"></div>
      <p id="github"><a href="https://github.com/blublulo/weather-app-project">Open-source code</a> by Blu</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
